<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body style="background-color: aqua">
    <h2 style="text-align: center; color: hwb(208 94% 0%); font-size: 30px">
      CONTACT FORM
    </h2>
    <div style="display: flex; height: 450px">
      <div
        style="
          width: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <form method="post" style="width: 80%">
          <div>
            <input
              type="text"
              placeholder="YOUR NAME"
              name="name"
              required
              style="width: 100%; padding: 10px; margin: 10px; box-sizing: border-box;"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="YOUR EMAIL ADDRESS"
              name="email"
              required
              style="width: 100%; padding: 10px; margin: 10px; box-sizing: border-box;"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="COMPANY"
              name="company"
              style="width: 100%; padding: 10px; margin: 10px; box-sizing: border-box;"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="PHONE"
              name="phone"
              style="width: 100%; padding: 10px; margin: 10px; box-sizing: border-box;"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="YOUR MESSAGE"
              name="message"
              required
              style="width: 100%; padding: 5px 30px 90px 5px; margin: 10px; box-sizing: border-box;"
            />
          </div>
          <div>
            <input
              type="submit"
              value="SEND MESSAGE"
              name="message"
              style="
                width: 40%;
                padding: 10px;
                background-color: yellow;
                font-size: 16px;
                margin-left: 375px;
                
                
              "
            />
          </div>
        </form>
      </div>

      <div
        style="
          width: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          
        "
      >
        <div>
          <h2>YOU CAN FIND US HERE</h2>
          <p>
            SAMPLE ADDRESS, SAMPLE STREET, 123/45<br />
             OR ON MAPS
          </p>
          <p><ul><li>+3 (000) 0123 3210<br /></li>
          <li>+3 (000) 0456 3210</li></ul></p>
        </div>
      </div>
    </div>
  </body>
</html>
